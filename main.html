<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List By Erin Hinkle</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<header>
		<div class="heading">
			<h1 class="head-text">SHOPPING LIST</h1>
		</div>
	</header>
	<section>
		<div class="upper-page">
			<div class="add-items">
				<form>
					<div class="add-item-area">
						<input class="add-textbox" type="text" name="add-item" placeholder="New Item">
					</div>
					<div class="add-button">
						<input class="button-text" type="button" name="add" value="ADD NEW ITEM">
					</div>
				</form>
			<!--</div>
			<div class="shop-image">
				<img src="images/grocery-store.jpg">
			</div>-->
		</div>
		<div class="lower-page">
			<div class="list">
				<ol class="items">
					<li>
						<div class="check-button">
							<a href="#">
								<img class="item-buttons" src="images/blue-check.png"/>
							</a>
						</div>
						<div class="delete-button">
						</div>
					</li>			
				</ol>
			</div>
		</div>
	</section>	
</body>
</html>
